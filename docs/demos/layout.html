<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      .absolute {
        position: absolute;
      }

      .relative {
        position: relative;
      }

      .flex {
        display: flex;
      }

      .flex-col {
        flex-direction: column;
      }

      .flex-1 {
        flex: 1;
      }

      .w-full {
        width: 100%;
      }

      .h-full {
        height: 100%;
      }

      .h-screen {
        height: 100vh;
      }

      .overflow-hidden {
        overflow: hidden;
      }

      .overflow-x-scroll {
        overflow-x: scroll;
      }

      .overflow-y-scroll {
        overflow-y: scroll;
      }

      .scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(178, 178, 178, 0.5) transparent;
      }

      @supports selector(::-webkit-scrollbar) {
        ::-webkit-scrollbar-button {
          display: none;
        }
      }
    </style>
    <style>
      .tabs,
      .breadcrumb,
      header,
      aside,
      main,
      footer {
        background-color: skyblue;
        padding: 10px;
        box-sizing: border-box;
      }

      .breadcrumb,
      aside {
        background-color: #94d7ed;
      }

      .tabs,
      main {
        background-color: lightblue;
      }
    </style>
  </head>

  <body>
    <div id="app" class="flex h-screen">
      <section class="flex-1 overflow-hidden flex flex-col">
        <header class="flex">Header</header>
        <section class="flex flex-1 overflow-hidden">
          <aside class="flex flex-col">
            <div>Avatar</div>
            <div class="flex-1 overflow-y-scroll scrollbar">
              <nav style="height: 150vh">Nav</nav>
            </div>
            <div>Version</div>
          </aside>
          <section class="flex flex-1 overflow-hidden flex-col">
            <div class="tabs overflow-x-scroll scrollbar">
              <div style="width: 200vw">Tabs</div>
            </div>
            <section class="flex-1 overflow-hidden flex flex-col">
              <div class="breadcrumb">Breadcrumb</div>
              <section class="flex-1 overflow-hidden flex flex-col">
                <main id="top" class="flex flex-1 overflow-y-scroll scrollbar">
                  <div style="height: 200vh">Main</div>
                </main>
                <footer class="flex">Footer</footer>
              </section>
            </section>
          </section>
        </section>
      </section>
    </div>
  </body>
</html>
